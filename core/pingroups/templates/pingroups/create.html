{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="pingroup-container">
    <h2 class="mb-4">Create PinGroup</h2>
    <form action="{% url 'pingroups:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-dark rounded-pill col-6 mt-3"  type="submit" value="만들기">
    </form>
</div>
{% endblock %}
