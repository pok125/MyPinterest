{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="pingroup-container">
    <h2 class="mb-4">Update PinGroup</h2>
    <form action="{% url 'pingroups:update' pingroup_id=pingroup_id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-dark rounded-pill col-6 mt-3"  type="submit" value="수정하기">
    </form>
</div>
{% endblock %}
