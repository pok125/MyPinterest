{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="pin-container">
    <h2>Pin Create</h2>
    <form action="{% url 'pins:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="만들기">
    </form>
</div>
{% endblock %}
