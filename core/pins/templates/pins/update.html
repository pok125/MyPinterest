{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="pin-container">
    <form action="{% url 'pins:update' pin_id=pin_id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="수정">
    </form>
</div>
{% endblock %}
