{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <h2 class="mb-4">Create Project</h2>
    <form action="{% url 'projects:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-dark rounded-pill col-6 mt-3"  type="submit" value="만들기">
    </form>
</div>
{% endblock %}
