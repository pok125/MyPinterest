{% load static %}
<!DOCTYPE html>
<html lang="ko">
{% include 'head.html' %}
<body>
    <!-- nav -->
    {% include 'nav.html' %}
    <!-- header -->
    {% include 'header.html' %}
    <!-- error message -->
    {% for message in messages %}
        <div class="text-center">
            <div class="btn btn-{{ message.tags }}">
                {{ message }}
            </div>
        </div>
    {% endfor %}
    <!-- main -->
    <main id="main" class="py-5">
        <div class="main-container px-lg-5 mt-5">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <!-- footer -->
    {% include 'footer.html' %}
</body>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</script>

</html>
