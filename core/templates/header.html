<div class="header">
    <h1 class="header-title">
        MyPinterest
    </h1>
    <nav>
        <a href="{% url 'articles:list' %}">
            <span>Articles</span>
        </a>

        <a href="{% url 'subscriptions:list' %}">
            <span>MySubscriptions</span>
        </a>

        <a href="{% url 'projects:list' %}">
            <span>Projects</span>
        </a>
       
        <a href="{% url 'users:signup' %}">
            <span>SignUp</span>
        </a>
        {% if not user.is_authenticated %}
            <a href="{% url 'users:signin' %}?next={{ request.path }}">
                <span>SignIn</span>
            </a>
        {% else %}
            <a href="{% url 'users:mypage' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <a href="{% url 'users:signout' %}?next={{ request.path }}">
                <span>SignOut</span>
            </a>
        {% endif %}
    </nav>
</div>
