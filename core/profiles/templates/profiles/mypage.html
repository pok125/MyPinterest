{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="profile-container">
    
    <!-- 프로필 이미지 -->
    {% if target_user_profile_image_url %}
        <img src="{{ target_user_profile_image_url }}" alt="" style="height: 12rem; width: 12rem; border-radius: 10rem; margin-bottom: 2rem;">
    {% else %}
        <img src="{% static 'image/default_profile.png' %}" alt="" style="height: 12rem; width: 12rem; border-radius: 10rem; margin-bottom: 2rem;">    
    {% endif %}
        
    <!-- 닉네임 -->
    <h2>
        {{ target_user_username }}
    </h2>
    <!-- 메세지 -->
    <p>
        {{ target_user_profile_message }}
    </p>
    
    {% if target_user_id == request.user.pk %}
        <div class="d-flex">
            <a class="btn btn-dark rounded-pill w-50" href="{% url 'profiles:update' profile_id=request.user.profile.pk %}">수정하기</a>
            <form class="w-50" action="{% url 'users:delete' user_id=target_user_id %}" method="post" id="delete-form">
                {% csrf_token %}
                <button type="submit" class="btn rounded-pill btn-danger w-100" id="delete-btn">회원탈퇴</button>
            </form>
        </div>  
    {% endif %}
</div>   
<hr>

<script>
    document.getElementById('delete-form').addEventListener('submit', function(event) {
        event.preventDefault();  // 폼의 기본 제출 동작 중단
        
        if (confirm('정말로 삭제하시겠습니까?')) {
            this.submit();  // 확인 시 폼 제출
        }
    });
</script>
{% endblock %}
