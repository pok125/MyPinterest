{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    
    {% if article_list %}
    <div class="container">
        
        {% for article in article_list %}
        <div>
            <a href="{% url 'articles:detail' pk=article.pk %}">
                <img src="{{ article.image.url }}" alt="">
            </a>
        </div>
            
        {% endfor %}
        <script src="{% static 'js/magic_grid.js' %}"></script>   
    </div>
    {% else %}
    <p>No Article</p>
    {% endif %}
    <div style="text-align: center;">
        <a href="{% url 'articles:create' %}" class="btn btn-dark rounded-pill col-6 mt-3">
            등록하기
        </a>
    </div>
      
{% endblock %}
