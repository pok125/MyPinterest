{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <h2>
    {{ target_article.title }}
    </h2>
    
    <img src="{{ target_article.image.url }}" alt=""
    style="height: 15rem; width: 15rem; border-radius: 1rem; margin-bottom: 2rem;">
    <p>
        {{ target_article.content }}
    </p>
    
    {% if target_article.writer == request.user %}
    <a href="{% url 'articles:update' pk=target_article.pk %}">수정하기</a>
    <a href="{% url 'articles:delete' pk=target_article.pk %}">삭제하기</a>
    {% endif %}
         
</div>    
{% endblock %}
