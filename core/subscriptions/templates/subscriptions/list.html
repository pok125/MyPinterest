{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        .container div {
            width: 250px;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
        }
        .container img {
            width: 100%;
            border-radius: 1rem;
        }
    </style>
    
    {% if articles %}
    <div class="container">
        
        {% for article in articles %}
        <div>
            <a href="{% url 'articles:detail' pk=article.pk %}">
                <img src="{{ article.image.url }}" alt="">
            </a>
        </div>
            
        {% endfor %}
        <script src="{% static 'js/magic_grid.js' %}"></script>   
    </div>
    {% endif %}
      
{% endblock %}
