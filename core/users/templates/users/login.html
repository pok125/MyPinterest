{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="login-container">
    <h2 class="mb-4">로그인</h2>
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        
        {% bootstrap_form form %}
        <input class="btn btn-dark rounded-pill col-6 mt-3"  type="submit" value="로그인">
    </form>
</div>
{% endblock %}
