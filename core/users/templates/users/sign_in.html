{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <h2 class="mb-4">SignIn</h2>
    <form action="{% url 'users:signin' %}" method="post">
        {% csrf_token %}
        
        {% bootstrap_form form %}
        <input class="btn btn-dark rounded-pill col-6 mt-3"  type="submit" value="로그인">
    </form>
</div>
{% endblock %}
