{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <h2 class="mb-4">Delete</h2>
        <form action="{% url 'users:delete' pk=user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="회원탈퇴">
        </form>
    </div>
{% endblock %}
